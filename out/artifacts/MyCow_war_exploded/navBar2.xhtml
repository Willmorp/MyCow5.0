<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <title>Nav BAr 2</title>
</h:head>
<h:body style="padding-top: 60px" background-color="darkslategrey" >
    <b:container>
        <h:form styleClass="form-signin" prependId="false">
            <h2 class="form-signin-heading">Ingresa tus datos</h2>
            <b:inputText  placeholder="Usuario" value="">
                <f:facet name="prepend">
                    <b:icon name="user"/>
                </f:facet>
            </b:inputText>
            <b:inputText  placeholder="Password" type="password" value="">
                <f:facet name="prepend">
                    <b:iconAwesome name="key"/>
                </f:facet>
            </b:inputText>
            <b:selectBooleanCheckbox value="true" caption="remember me"/>
            <b:commandButton look="primary btn-block" value="Login" icon="log-in" action="#"/>
        </h:form>
    </b:container>
</h:body>
<f:view>

</f:view>
</html>
