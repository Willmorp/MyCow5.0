<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="application/javascript"/>

    <!--<style type="text/css">-->
        <!--footer{-->
        <!--display: block;-->
        <!--bottom: 0;-->
        <!--width: 100%;-->
        <!--background-color: whitesmoke;}-->
    <!--</style>-->

    <title>MyCow</title>
</h:head>
<h:body style="background-color: lightgray">
    <ui:include src="navBar.xhtml"/>
    <h:form>
        <div class="col-sm-12" style="text-align:center">
            <h:commandButton style="width: 50%;height: 25%;margin: 30px;padding: 5px;" class="btn btn-primary btn-lg" value="Agrega Tu Espacio" action="#{workspacesBean.newWorkspace}"/>
        </div>
    </h:form>
    <f:view>
        <c:forEach var="workspace" items="${workspacesBean.workspaces}">
        <div class="col-md-4">
            <div class="card "  style="
                 display: flow;
                width: 300px;
                 border:  3px;
                 padding: 30px;
                 position: center;
                 margin: 20px;
                 box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
                <img class="card-img-top" src='resources/img/${workspace.types.typeName}.jpg' width="100%" height="200px"/>
                <div class="card-block">
                    <h4 class="card-title">#{workspace.types.typeName}</h4>
                    <p class="card-text">S/.#{workspace.price}</p>
                    <a href="#" class="btn btn-primary">Reservar</a>
                </div>
            </div>
        </div>

       </c:forEach>

    </f:view>


</h:body>
<!--<ui:include src="footer.xhtml"/>-->
<footer>
    <div class="col-sm-11" style="background-color: #fafbfc ; width: 100%; bottom: 0;">
        <ui:include src="footer.xhtml"/>
    </div>
</footer>
</html>
