<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                type="application/javascript"/>

        <title>MyCow</title>
    </h:head>

    <h:body style="background-color: lightgray">
    <ui:include src="navBar.xhtml"/>
    <c:forEach var="type" items="${typesBean.types}" >
        <div class="col-md-4" style="text-align: center">
            <div class="card"
                 style="width: 80%;
                        padding: 20px;
                        background-color: burlywood;
                        position: center;

                         margin: 20px;
                         box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

                <img class="card-img-top" src='resources/img/${type.typeName}.jpg' width="100%" height="200px" style="border: 4px solid #66512c "/>
                <div class="card-block">
                    <h4 class="card-title">${type.typeName}</h4>
                    <p class="card-text">${type.description}
                    </p>
                </div>
            </div>
        </div>
    </c:forEach>
    </h:body>
<footer>
    <div class="col-sm-11" style="background-color: #fafbfc ; width: 100%; bottom: 0;">
        <ui:include src="footer.xhtml"/>
    </div>
</footer>
</html>
