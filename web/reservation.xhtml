<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="application/javascript"/>
</h:head>
<h:body>
    <h:form>
    <b:container>

        <b:row>
            <b:jumbotron>
                <h1>Reserva tu espacio ....!</h1>
            </b:jumbotron>
        </b:row>
        <b:column>
            <h:outputLabel value="Start Date" for="startDate"/>
            <h:inputText id="startDate" value="#{reserveSpacesBean.startDate}"/>

        </b:column>
        <b:column>
            <h:outputLabel value="End Date" for="endDate" />
            <h:inputText id="endDate" value="#{reserveSpacesBean.endDate}"/>
        </b:column>
        <b:column>
            <h:outputLabel value="Observation" for="observation"/>
            <h:inputTextarea rows="3" id="observation" value="#{reserveSpacesBean.observation}"/>
        </b:column>
        <b:column>
            <div class = "alerta alerta-Ã©xito">
                <h:commandButton data-dismiss="alert" value="Reservar" action="#{reserveSpacesBean.createReserveSpace}" />

            </div>

        </b:column>
    </b:container>
    </h:form>
</h:body>
