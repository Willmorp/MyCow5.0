<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="application/javascript"/>
</h:head>
<h:body>
    <b:container>
        <b:row>
            <h:outputLabel value="Reserve List"/>
            <b:dataTable value="#{reserveSpacesBean.reserveSpace}" var="reserveEspace">
                <b:dataTableColumn>
                    <f:facet name="header">ReserveSpace Id</f:facet>
                    #{reserveEspace.id}
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">Start Date</f:facet>
                    #{reserveEspace.start_date}
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">End Date</f:facet>
                    #{reserveEspace.end_date}
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandButton value="Edit" action="#{reserveSpacesBean.editReserveSpace(reserveEspace)}"/>
                        <h:commandButton value="Delete" action="#{reserveSpacesBean.deleteReserveSpace(reserveEspace)}"/>
                    </h:form>
                </b:dataTableColumn>
            </b:dataTable>
            <b:column>
                <h:form>
                    <h:commandButton value="New Reserve Spaces" action="#{reserveSpacesBean.newReserveSpace}" />
                </h:form>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
